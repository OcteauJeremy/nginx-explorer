server {
    listen      80;

    location / {
       root /var/www/files/;
       index index.html index.htm;
    }

    #path for json requests
    location /downloads {
        #PathOnYourHardDrive
        alias /home/user/downloads;
        autoindex on;
        autoindex_format json;
        autoindex_exact_size on;
    }
}

